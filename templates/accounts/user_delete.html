{% extends 'base.html' %}

{% block title %}Kullanıcı Sil - CallQualityHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Kullanıcı Sil</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        
        <p class="text-lg mb-6">
            <strong>{{ user.get_full_name|default:user.username }}</strong> kullanıcısını silmek istediğinize emin misiniz?
        </p>
        
        <div class="flex justify-center space-x-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                    Evet, Sil
                </button>
            </form>
            <a href="{% url 'accounts:user_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                İptal
            </a>
        </div>
    </div>
</div>
{% endblock %}
