{% extends 'base.html' %}

{% block title %}Şifre Değiştir - CallQualityHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Şifre Değiştir</h1>
    
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="p-4 mb-4 {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %} rounded-md">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="current_password" class="block text-gray-700 text-sm font-bold mb-2">
                Mevcut Şifre
            </label>
            <input type="password" name="current_password" id="current_password" class="form-control" required>
        </div>
        
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">
                Yeni Şifre
            </label>
            <input type="password" name="new_password" id="new_password" class="form-control" required>
        </div>
        
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">
                Yeni Şifre (Tekrar)
            </label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>
        
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Şifreyi Değiştir
            </button>
            <a href="{% url 'accounts:profile' %}" class="text-blue-600 hover:text-blue-800">
                İptal
            </a>
        </div>
    </form>
</div>
{% endblock %}
